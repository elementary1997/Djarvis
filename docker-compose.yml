version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: djarvis_db
    environment:
      POSTGRES_DB: djarvis
      POSTGRES_USER: djarvis_user
      POSTGRES_PASSWORD: djarvis_pass_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - djarvis_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U djarvis_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: djarvis_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - djarvis_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: djarvis_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-change-this-in-production-12345678
      - DATABASE_URL=postgresql://djarvis_user:djarvis_pass_2024@db:5432/djarvis
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1,web
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - djarvis_network
    ports:
      - "8000:8000"

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: djarvis_celery_worker
    command: celery -A config worker --loglevel=info --concurrency=4
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-change-this-in-production-12345678
      - DATABASE_URL=postgresql://djarvis_user:djarvis_pass_2024@db:5432/djarvis
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    networks:
      - djarvis_network

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: djarvis_celery_beat
    command: celery -A config beat --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-change-this-in-production-12345678
      - DATABASE_URL=postgresql://djarvis_user:djarvis_pass_2024@db:5432/djarvis
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    networks:
      - djarvis_network

  nginx:
    image: nginx:alpine
    container_name: djarvis_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./frontend/build:/usr/share/nginx/html:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - djarvis_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  djarvis_network:
    driver: bridge
